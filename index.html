<!DOCTYPE html>
<html lang="en" class="bg-gray-100 dark:bg-zinc-900 text-gray-900 dark:text-white transition-colors">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>QR Tools Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
  </head>
  <body class="min-h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-md bg-white dark:bg-zinc-800 shadow-2xl rounded-2xl p-6 space-y-6">
      <h1 class="text-3xl font-bold text-center">QR Tools Hub ðŸš€</h1>

      <select id="qrType" class="w-full p-3 border dark:border-zinc-600 rounded-lg bg-white dark:bg-zinc-700">
        <option value="text">Text</option>
        <option value="url">URL</option>
        <option value="upi">UPI Payment</option>
        <option value="wifi">WiFi</option>
        <option value="vcard">vCard</option>
      </select>

      <div id="inputFields" class="space-y-3"></div>

      <button id="generateBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg w-full">
        Generate QR
      </button>

      <div id="qrcode" class="flex justify-center mt-4"></div>

      <button id="downloadBtn" class="mt-4 bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded-lg w-full hidden">
        Download PNG
      </button>

      <div class="text-center">
        <button id="toggleMode" class="mt-4 text-sm text-gray-500 dark:text-gray-300 hover:underline">
          Toggle Dark Mode ðŸŒ™
        </button>
      </div>
    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script> -->
    <script src="script.js"></script>
  </body>
</html>
